global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'chiliz-mcp'

scrape_configs:
  - job_name: 'chiliz-mcp'
    static_configs:
      - targets: ['chiliz-mcp:9090']
    metrics_path: '/metrics'
    scrape_interval: 10s

  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
